<html layout:decorate="~{common/layout}">
<div layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/EGG/equipment.css}"/>
    <div id="modalBtn">
        <button typ="button" id="modal_open">키보드 정보 등록</button>
    </div>
    <div id="modal1" tabindex="-1" role="dialog">
        <div class="modal_content">
            <h2>신규 키보드 등록 창</h2>
            <form action="/EggSetAdmin/KeyBoard/save" method="post"> <!-- action 속성 : 목적지~어디로 보낼것이냐~(서버주소), method 속성 : http request method(get//주소창에 보이고, post//주소창에 안보인다) -->
                <!-- 얘들은 한 글에 대한 세트 데이터기 때문에, dto 클래스 객체로 담아서 코드를 줄이고 효율적으로 관리 -->
                키보드 이름: <input type="text" name="keyboardName"> <br>
                <input type="submit" value="등록">
                <button type="button" id="modal_close">닫기</button>
            </form>
        </div>
        <div class="modal_layer"></div>
    </div>
    <table>
        <tr>
            <td>키보드 고유 ID</td>
            <td>키보드 이름</td>
        </tr>
        <!--th:each는 for each처럼 생각하면 된다.-->
        <!--board라는 변수로 boardList에 하나씩 접근을 하는것-->
        <tr th:each="board: ${keyBoardList}">
            <td><div id="modal_update_open"
                     th:text="${board.keyboardId}"></div></td>
            <td th:text="${board.keyboardName}"></td>
        </tr>
    </table>
    <script>
        document.getElementById("modal_open").onclick = function() {
            document.getElementById("modal1").style.display="block";
        }
        document.getElementById("modal_close").onclick = function() {
            document.getElementById("modal1").style.display="none";
        }


    </script>
</div>
</html>
